<!DOCTYPE html>
<html>
<head>
    <title>GPT-2 实时生成文本</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
            integrity="sha384-S2geMZhJHxR+0Zt7FgYvbJcVkt+I9H3q0qABuRXOjGzexxMLxJp+84sCbdJYrNLr"
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>GPT-2 实时生成文本</h1>
    <div id="generated-text"></div>
    <script>
        var socket = io();
        socket.on('generated_text', function(data) {
            var generatedText = data['generated_text'];
            var generatedTextElement = document.getElementById('generated-text');
            // 将生成的文本追加到页面上
            generatedTextElement.innerHTML += generatedText + '<br>';
        });
    </script>
</body>
</html>
